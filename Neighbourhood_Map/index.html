<html>
<head>
    	<meta charset="utf-8">
    	<title>Chandigarh:The City of Malls</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	<link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
        <!-- SEARCH BUTTON -->
 	<ul id="slide-out" class="side-nav">
        <li><div class="user-view">
         <nav>
    		<div class="nav-wrapper">
      			<form>
        			<div class="input-field">
          				<input id="search" type="search" required  data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'">
          				<label class="label-icon" for="search"><i class="material-icons">search</i></label>
          				<i class="material-icons">close</i>
        			</div>
      			</form>
    		</div>
 	 </nav>
    	</div></li>
        <ul class="results" id="results" data-bind="foreach: filteredList">
         <a href="#"><li id="place" data-bind="text: places, click: bounce"></li></a>
	</ul>
  	</ul>
  <a id="menu"  data-activates="slide-out" class="button-collapse btn-floating btn-large red pulse"><i class="material-icons">menu</i></a>    
	<div id="map"> </div>
        <script src='js/knockout-3.4.0.js'></script>
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/app.js"></script> 
       <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnnYZRaATd3DqwVXWBhrMv55FX25uofuU&callback=First&libraries=places,geometry" onerror="unabletoLoad()"></script>
	</body>
</html>
